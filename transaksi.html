<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistem Kasbon & Transaksi - Aguna</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap");
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
      }
      .glass {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(15px);
      }
      .card-modern {
        border-radius: 2rem;
        border: 1px solid #f1f5f9;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.02);
      }
      .balance-gradient {
        background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
      }
      .modal-animate {
        animation: modalPop 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      @keyframes modalPop {
        from {
          opacity: 0;
          transform: scale(0.9) translateY(20px);
        }
        to {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }

      /* Skeleton Loading Animation */
      .skeleton {
        background: #f1f5f9;
        position: relative;
        overflow: hidden;
        border-radius: 8px;
      }
      .skeleton::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.5),
          transparent
        );
        animation: shimmer 1.5s infinite;
      }
      @keyframes shimmer {
        from {
          transform: translateX(-100%);
        }
        to {
          transform: translateX(100%);
        }
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      .loader-spinner {
        width: 16px;
        height: 16px;
        border: 2px solid transparent;
        border-top-color: currentColor;
        border-radius: 50%;
        animation: spin 0.6s linear infinite;
        display: inline-block;
      }
    </style>
  </head>
  <body class="bg-[#f8fafc] text-slate-800 min-h-screen pb-20">
    <nav
      class="glass sticky top-0 z-[100] border-b border-slate-200 px-6 md:px-12 py-4 flex justify-between items-center"
    >
      <div class="text-indigo-600 font-black tracking-tighter text-2xl">
        AGUNA<span class="text-slate-800">SYS</span>
      </div>
      <div class="flex items-center space-x-8">
        <a
          href="dapur.html"
          class="text-[10px] font-black uppercase tracking-widest text-slate-400"
          >Dapur</a
        >
        <a
          href="transaksi.html"
          class="text-[10px] font-black uppercase tracking-widest text-indigo-600 border-b-2 border-indigo-600 pb-1"
          >Transaksi</a
        >
      </div>
    </nav>

    <main class="max-w-7xl mx-auto py-10 px-6">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-12">
        <div
          class="lg:col-span-1 balance-gradient p-7 rounded-[2.5rem] shadow-xl shadow-indigo-100 text-white relative overflow-hidden"
        >
          <div class="relative z-10">
            <p
              class="text-[9px] font-black uppercase tracking-[0.2em] opacity-80"
            >
              Saldo Aktif Kas
            </p>
            <h2 id="stat-saldo" class="text-3xl font-black mt-1 leading-none">
              Rp 0
            </h2>
          </div>
          <i
            class="fas fa-vault absolute -right-3 -bottom-3 text-white/10 text-7xl transform rotate-12"
          ></i>
        </div>
        <div class="bg-white card-modern p-7 border-l-4 border-emerald-500">
          <p
            class="text-[9px] font-black text-slate-400 uppercase tracking-widest mb-1"
          >
            Total Masuk
          </p>
          <h3
            id="stat-masuk"
            class="text-xl font-black text-slate-800 tracking-tight"
          >
            Rp 0
          </h3>
        </div>
        <div class="bg-white card-modern p-7 border-l-4 border-rose-500">
          <p
            class="text-[9px] font-black text-slate-400 uppercase tracking-widest mb-1"
          >
            Total Keluar
          </p>
          <h3
            id="stat-keluar"
            class="text-xl font-black text-slate-800 tracking-tight"
          >
            Rp 0
          </h3>
        </div>
        <div class="bg-white card-modern p-7 border-l-4 border-amber-500">
          <p
            class="text-[9px] font-black text-amber-600 uppercase tracking-widest mb-1"
          >
            Kasbon Belum Kembali
          </p>
          <h3
            id="stat-kasbon"
            class="text-xl font-black text-slate-800 tracking-tight"
          >
            Rp 0
          </h3>
        </div>
      </div>

      <div class="flex justify-between items-end mb-8">
        <h2 class="text-2xl font-black text-slate-900 tracking-tight">
          Riwayat Keuangan
        </h2>
        <button
          onclick="toggleModalTx(true)"
          class="bg-slate-900 text-white px-8 py-4 rounded-2xl font-black text-xs hover:bg-indigo-600 transition-all shadow-xl"
        >
          <i class="fas fa-plus mr-2"></i> TAMBAH TRANSAKSI
        </button>
      </div>

      <div class="bg-white card-modern overflow-hidden">
        <div class="overflow-x-auto">
          <table class="w-full text-left">
            <thead>
              <tr
                class="text-[10px] font-black uppercase tracking-widest text-slate-400 border-b"
              >
                <th class="px-8 py-6">Keterangan</th>
                <th class="px-8 py-6">Jenis</th>
                <th class="px-8 py-6 text-center">Nominal</th>
                <th class="px-8 py-6">Status</th>
                <th class="px-8 py-6 text-right">Aksi</th>
              </tr>
            </thead>
            <tbody
              id="table-body"
              class="divide-y divide-slate-50 text-sm font-medium"
            >
              <script>
                let skeletonHtml = "";
                for (let i = 0; i < 5; i++) {
                  skeletonHtml += `<tr>
                                    <td class="px-8 py-6"><div class="skeleton h-4 w-32 mb-2"></div><div class="skeleton h-3 w-20"></div></td>
                                    <td class="px-8 py-6"><div class="skeleton h-6 w-16"></div></td>
                                    <td class="px-8 py-6"><div class="skeleton h-4 w-24 mx-auto"></div></td>
                                    <td class="px-8 py-6"><div class="skeleton h-4 w-20"></div></td>
                                    <td class="px-8 py-6"><div class="skeleton h-8 w-8 ml-auto rounded-xl"></div></td>
                                </tr>`;
                }
                document.write(skeletonHtml);
              </script>
            </tbody>
          </table>
        </div>

        <div class="p-6 bg-slate-50 border-t flex items-center justify-between">
          <span
            class="text-[10px] font-black text-slate-400 uppercase tracking-widest"
            >Halaman <span id="currentPage">1</span> dari
            <span id="totalPages">1</span></span
          >
          <div class="flex gap-2">
            <button
              id="prevPage"
              class="w-10 h-10 flex items-center justify-center bg-white border border-slate-200 rounded-xl text-slate-400 hover:bg-indigo-600 hover:text-white transition-all disabled:opacity-50"
            >
              <i class="fas fa-chevron-left text-xs"></i>
            </button>
            <button
              id="nextPage"
              class="w-10 h-10 flex items-center justify-center bg-white border border-slate-200 rounded-xl text-slate-400 hover:bg-indigo-600 hover:text-white transition-all disabled:opacity-50"
            >
              <i class="fas fa-chevron-right text-xs"></i>
            </button>
          </div>
        </div>
      </div>
    </main>

    <div
      id="modalTx"
      class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[200] flex items-center justify-center p-4"
    >
      <div
        class="bg-white rounded-[2.5rem] w-full max-w-lg overflow-hidden shadow-2xl modal-animate"
      >
        <div
          class="p-8 border-b flex justify-between items-center bg-slate-50/50"
        >
          <h3 class="font-black text-xl text-slate-800">Input Transaksi</h3>
          <button
            onclick="toggleModalTx(false)"
            class="text-slate-300 hover:text-rose-500 transition-all text-2xl"
          >
            &times;
          </button>
        </div>
        <form id="formTransaksi" class="p-8 space-y-5">
          <div>
            <label
              class="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-2"
              >Judul Transaksi</label
            >
            <input
              type="text"
              id="inpTitle"
              required
              class="w-full px-5 py-4 bg-slate-50 border-none rounded-2xl text-sm outline-none focus:ring-2 focus:ring-indigo-500"
            />
          </div>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label
                class="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-2"
                >Jenis</label
              >
              <select
                id="inpType"
                class="w-full px-5 py-4 bg-slate-50 border-none rounded-2xl text-sm font-bold outline-none"
              >
                <option value="Pemasukan">Pemasukan</option>
                <option value="Pengeluaran">Pengeluaran</option>
                <option value="Kasbon">Kasbon</option>
              </select>
            </div>
            <div>
              <label
                class="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-2"
                >Nominal (Rp)</label
              >
              <input
                type="number"
                id="inpAmount"
                required
                class="w-full px-5 py-4 bg-slate-50 border-none rounded-2xl text-sm font-black outline-none"
              />
            </div>
          </div>
          <button
            type="submit"
            id="btnSubmit"
            class="w-full bg-indigo-600 text-white py-5 rounded-2xl font-black text-xs tracking-widest hover:bg-indigo-700 transition-all uppercase"
          >
            Simpan Transaksi
          </button>
        </form>
      </div>
    </div>

    <div
      id="modalNotif"
      class="hidden fixed inset-0 z-[300] flex items-center justify-center p-4 bg-slate-900/40 backdrop-blur-sm"
    >
      <div
        class="bg-white rounded-[2.5rem] w-full max-w-sm overflow-hidden shadow-2xl modal-animate text-center p-10"
      >
        <div
          id="notifIconBox"
          class="w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6"
        >
          <i id="notifIcon" class="fas text-3xl"></i>
        </div>
        <h3 id="notifTitle" class="text-xl font-black text-slate-900 mb-2">
          Pesan
        </h3>
        <p
          id="notifDesc"
          class="text-sm text-slate-500 font-medium mb-8 leading-relaxed"
        ></p>
        <div id="notifAction" class="flex flex-col gap-3"></div>
      </div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import {
        getFirestore,
        collection,
        addDoc,
        onSnapshot,
        doc,
        updateDoc,
        deleteDoc,
        query,
        orderBy,
        Timestamp,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBuIk0yhnqpcrkt4q_ed9ikJYuo6PJ78aQ",
        authDomain: "koperasi-aguna-3a14a.firebaseapp.com",
        projectId: "koperasi-aguna-3a14a",
        storageBucket: "koperasi-aguna-3a14a.firebasestorage.app",
        messagingSenderId: "668307732730",
        appId: "1:668307732730:web:c2457d9a690eb303c3f143",
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const txCol = collection(db, "transaksi");
      const formatIDR = (v) =>
        new Intl.NumberFormat("id-ID", {
          style: "currency",
          currency: "IDR",
          minimumFractionDigits: 0,
        }).format(v);

      // Pagination Variables
      let currentPage = 1;
      const itemsPerPage = 5;
      let allData = [];

      // --- FETCH REAL-TIME ---
      onSnapshot(query(txCol, orderBy("createdAt", "desc")), (snapshot) => {
        allData = [];
        let totalIn = 0,
          totalOut = 0,
          totalLoanPending = 0;

        snapshot.forEach((doc) => {
          const data = { id: doc.id, ...doc.data() };
          allData.push(data);

          // Logic Perhitungan
          if (data.type === "Pemasukan") totalIn += data.amount;
          else if (data.type === "Pengeluaran") totalOut += data.amount;
          else if (data.type === "Kasbon") {
            if (data.status === "Belum Lunas") {
              totalOut += data.amount;
              totalLoanPending += data.amount;
            }
          }
        });

        // Update Stats
        document.getElementById("stat-saldo").innerText = formatIDR(
          totalIn - totalOut,
        );
        document.getElementById("stat-masuk").innerText = formatIDR(totalIn);
        document.getElementById("stat-keluar").innerText = formatIDR(totalOut);
        document.getElementById("stat-kasbon").innerText =
          formatIDR(totalLoanPending);

        renderTable();
      });

      // --- RENDER TABLE WITH PAGINATION ---
      function renderTable() {
        const tableBody = document.getElementById("table-body");
        const totalPages = Math.ceil(allData.length / itemsPerPage);

        // Slice data for current page
        const startIndex = (currentPage - 1) * itemsPerPage;
        const paginatedData = allData.slice(
          startIndex,
          startIndex + itemsPerPage,
        );

        let html = "";
        paginatedData.forEach((data) => {
          const typeStyle =
            data.type === "Pemasukan"
              ? "text-emerald-600 bg-emerald-50"
              : data.type === "Pengeluaran"
                ? "text-rose-600 bg-rose-50"
                : "text-amber-600 bg-amber-50";
          const statusDot =
            data.status === "Lunas" || data.status === "Selesai"
              ? "bg-emerald-500"
              : "bg-slate-300";

          html += `<tr class="hover:bg-slate-50 transition-all border-b border-slate-50">
                    <td class="px-8 py-6">
                        <div class="font-bold text-slate-800">${data.title}</div>
                        <div class="text-[10px] text-slate-300 font-black mt-1 tracking-widest uppercase">ID: ${data.id.substring(0, 8)}</div>
                    </td>
                    <td class="px-8 py-6"><span class="${typeStyle} px-3 py-1 rounded-lg text-[10px] font-black uppercase tracking-wider">${data.type}</span></td>
                    <td class="px-8 py-6 font-black text-slate-700 text-center">${formatIDR(data.amount)}</td>
                    <td class="px-8 py-6">
                        <div class="flex items-center text-xs font-bold ${data.status === "Belum Lunas" ? "text-amber-600" : "text-slate-500"}">
                            <div class="w-2 h-2 ${statusDot} rounded-full mr-2"></div> ${data.status}
                        </div>
                    </td>
                    <td class="px-8 py-6 text-right space-x-2">
                        ${
                          data.type === "Kasbon" &&
                          data.status === "Belum Lunas"
                            ? `<button id="btn-pay-${data.id}" onclick="markAsPaid('${data.id}')" class="w-10 h-10 bg-emerald-50 text-emerald-600 rounded-xl hover:bg-emerald-500 hover:text-white transition-all inline-flex items-center justify-center"><i class="fas fa-check"></i></button>`
                            : ""
                        }
                        <button onclick="confirmDelete('${data.id}')" class="w-10 h-10 bg-rose-50 text-rose-400 rounded-xl hover:bg-rose-500 hover:text-white transition-all inline-flex items-center justify-center"><i class="fas fa-trash-alt"></i></button>
                    </td>
                </tr>`;
        });

        tableBody.innerHTML =
          html ||
          '<tr><td colspan="5" class="p-20 text-center text-slate-300 font-black uppercase text-[10px]">Data Kosong</td></tr>';

        // Update UI Pagination
        document.getElementById("currentPage").innerText = currentPage;
        document.getElementById("totalPages").innerText = totalPages || 1;
        document.getElementById("prevPage").disabled = currentPage === 1;
        document.getElementById("nextPage").disabled =
          currentPage === totalPages || totalPages === 0;
      }

      // --- PAGINATION EVENTS ---
      document.getElementById("prevPage").onclick = () => {
        if (currentPage > 1) {
          currentPage--;
          renderTable();
        }
      };
      document.getElementById("nextPage").onclick = () => {
        if (currentPage < Math.ceil(allData.length / itemsPerPage)) {
          currentPage++;
          renderTable();
        }
      };

      // --- SIMPAN DATA ---
      document.getElementById("formTransaksi").onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById("btnSubmit");
        btn.disabled = true;
        btn.innerHTML = `<span class="loader-spinner"></span>`;
        try {
          const type = document.getElementById("inpType").value;
          await addDoc(txCol, {
            title: document.getElementById("inpTitle").value,
            type: type,
            amount: parseInt(document.getElementById("inpAmount").value),
            status: type === "Kasbon" ? "Belum Lunas" : "Selesai",
            createdAt: Timestamp.now(),
          });
          toggleModalTx(false);
          e.target.reset();
          showNotif("success", "Tersimpan", "Data berhasil ditambahkan.");
        } catch (err) {
          showNotif("alert", "Error", "Gagal menyimpan.");
        }
        btn.disabled = false;
        btn.innerText = "Simpan Transaksi";
      };

      // --- LUNASKAN KASBON ---
      window.markAsPaid = async (id) => {
        const btn = document.getElementById(`btn-pay-${id}`);
        btn.disabled = true;
        btn.innerHTML = `<span class="loader-spinner"></span>`;
        try {
          await updateDoc(doc(db, "transaksi", id), { status: "Lunas" });
          showNotif("success", "Kasbon Lunas", "Uang kembali ke saldo.");
        } catch (e) {
          btn.disabled = false;
          btn.innerHTML = '<i class="fas fa-check"></i>';
        }
      };

      // --- HAPUS DATA ---
      window.confirmDelete = (id) => {
        showNotif(
          "alert",
          "Hapus?",
          "Data akan hilang permanen.",
          "Hapus",
          async () => {
            await deleteDoc(doc(db, "transaksi", id));
          },
        );
      };

      // --- UI UTILS ---
      window.toggleModalTx = (s) =>
        document.getElementById("modalTx").classList.toggle("hidden", !s);
      window.showNotif = (
        type,
        title,
        desc,
        actionLabel = "OKE",
        actionFunc = null,
      ) => {
        const m = document.getElementById("modalNotif");
        document.getElementById("notifIconBox").className =
          `w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6 ${type === "success" ? "bg-emerald-100 text-emerald-600" : "bg-rose-100 text-rose-600"}`;
        document.getElementById("notifIcon").className =
          `fas ${type === "success" ? "fa-check" : "fa-exclamation"} text-3xl`;
        document.getElementById("notifTitle").innerText = title;
        document.getElementById("notifDesc").innerText = desc;
        const action = document.getElementById("notifAction");
        if (actionFunc) {
          action.innerHTML = `<button id="cBtn" class="w-full py-4 rounded-2xl font-black bg-rose-600 text-white uppercase text-[10px] tracking-widest">Konfirmasi</button><button onclick="closeNotif()" class="w-full py-4 text-slate-400 font-bold uppercase text-[10px] tracking-widest">Batal</button>`;
          document.getElementById("cBtn").onclick = () => {
            actionFunc();
            closeNotif();
          };
        } else {
          action.innerHTML = `<button onclick="closeNotif()" class="w-full py-4 rounded-2xl font-black bg-slate-900 text-white uppercase text-[10px] tracking-widest">${actionLabel}</button>`;
        }
        m.classList.remove("hidden");
      };
      window.closeNotif = () =>
        document.getElementById("modalNotif").classList.add("hidden");
    </script>
  </body>
</html>
