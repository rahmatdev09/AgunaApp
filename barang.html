<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Master Barang - Naila Jasmin</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #fcfdfe;
      }
      :root {
        --primary: #061e49;
      }
      .bg-primary {
        background-color: var(--primary);
      }
      .text-primary {
        color: var(--primary);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #061e4933;
        border-radius: 10px;
      }

      @keyframes fadeSlideUp {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fadeSlideUp {
        animation: fadeSlideUp 0.4s ease-out forwards;
      }
    </style>
  </head>
  <body class="min-h-screen text-gray-800">
    <nav class="bg-primary text-white sticky top-0 z-50 shadow-lg">
      <div
        class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center"
      >
        <div class="flex items-center gap-3">
          <div class="bg-white p-2 rounded-xl">
            <img
              src="icon/Picture1__3_-removebg-preview.png"
              alt="Logo"
              class="w-8 h-8"
            />
          </div>
          <h1 class="text-xl font-black italic tracking-tighter">
            NAILA JASMIN
          </h1>
        </div>
        <div class="flex items-center gap-4">
          <span
            id="displayUserName"
            class="text-sm font-medium opacity-80 hidden md:block"
            >Admin</span
          >
          <button
            id="btnLogout"
            class="hover:bg-red-500 bg-red-500/10 text-red-100 px-4 py-2 rounded-xl text-xs font-bold transition-all flex items-center gap-2"
          >
            <i class="fa-solid fa-power-off"></i> Keluar
          </button>
        </div>
      </div>
    </nav>

    <main class="max-w-7xl mx-auto p-6 md:p-10">
      <div
        class="flex flex-col md:flex-row md:items-end justify-between gap-6 mb-10"
      >
        <div>
          <nav
            class="flex text-xs font-bold text-gray-400 uppercase tracking-widest mb-2 gap-2"
          >
            <span>Dashboard</span>
            <i class="fa-solid fa-chevron-right text-[8px] self-center"></i>
            <span class="text-primary">Master Barang</span>
          </nav>
          <h2 class="text-4xl font-extrabold text-primary tracking-tight">
            Inventaris Barang
          </h2>
          <p class="text-gray-500 mt-1">
            Kelola data stok dan penetapan harga jual dapur.
          </p>
        </div>
        <button
          id="btnOpenModal"
          class="bg-primary hover:bg-blue-900 text-white px-8 py-4 rounded-2xl font-bold shadow-2xl shadow-blue-900/30 transition-all transform active:scale-95 flex items-center gap-3"
        >
          <i class="fa-solid fa-plus-circle text-xl"></i>
          Tambah Barang Baru
        </button>
      </div>

      <div
        class="bg-white rounded-[2.5rem] shadow-sm border border-gray-100 overflow-hidden animate-fadeSlideUp"
      >
        <div class="overflow-x-auto">
          <table class="w-full text-left">
            <thead class="bg-gray-50/50 border-b border-gray-100">
              <tr>
                <th
                  class="px-8 py-5 text-[10px] font-bold text-gray-400 uppercase tracking-[0.2em]"
                >
                  No
                </th>
                <th
                  class="px-8 py-5 text-[10px] font-bold text-gray-400 uppercase tracking-[0.2em]"
                >
                  UID Barang
                </th>
                <th
                  class="px-8 py-5 text-[10px] font-bold text-gray-400 uppercase tracking-[0.2em]"
                >
                  Nama Barang
                </th>
                <th
                  class="px-8 py-5 text-[10px] font-bold text-gray-400 uppercase tracking-[0.2em]"
                >
                  Harga Jual
                </th>
                <th
                  class="px-8 py-5 text-[10px] font-bold text-gray-400 uppercase tracking-[0.2em] text-center"
                >
                  Aksi
                </th>
              </tr>
            </thead>
            <tbody id="barangTableBody" class="divide-y divide-gray-50 text-sm">
              <tr>
                <td colspan="5" class="px-8 py-20 text-center text-gray-400">
                  <i class="fa-solid fa-spinner animate-spin text-2xl mb-2"></i>
                  <p>Memuat data barang...</p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <div
      id="modalTambah"
      class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4 bg-primary/40 backdrop-blur-md"
    >
      <div
        class="bg-white w-full max-w-md rounded-[3rem] shadow-2xl p-10 relative animate-fadeSlideUp"
      >
        <div class="mb-8">
          <h3 class="text-2xl font-black text-primary italic">TAMBAH BARANG</h3>
          <p class="text-gray-400 text-sm">
            Data akan tersimpan otomatis ke sistem.
          </p>
        </div>

        <form id="formTambahBarang" class="space-y-6">
          <div class="space-y-2">
            <label
              class="text-[10px] font-bold text-gray-400 uppercase tracking-widest ml-1"
              >UID Barang (Otomatis)</label
            >
            <div class="relative">
              <i
                class="fa-solid fa-fingerprint absolute left-4 top-1/2 -translate-y-1/2 text-blue-500"
              ></i>
              <input
                type="text"
                id="uidBarang"
                readonly
                class="w-full bg-blue-50/50 border border-blue-100 rounded-2xl py-4 pl-12 pr-4 font-mono font-bold text-blue-600 outline-none cursor-not-allowed"
              />
            </div>
          </div>

          <div class="space-y-2">
            <label
              class="text-[10px] font-bold text-gray-400 uppercase tracking-widest ml-1"
              >Nama Produk</label
            >
            <input
              type="text"
              id="namaBarang"
              required
              placeholder="Contoh: Beras Premium"
              class="w-full bg-gray-50 border border-gray-200 rounded-2xl py-4 px-5 focus:ring-4 focus:ring-blue-500/5 focus:border-blue-500 outline-none transition-all"
            />
          </div>

          <div class="space-y-2">
            <label
              class="text-[10px] font-bold text-gray-400 uppercase tracking-widest ml-1"
              >Harga Jual Satuan</label
            >
            <div class="relative">
              <span
                class="absolute left-5 top-1/2 -translate-y-1/2 font-bold text-gray-400"
                >Rp</span
              >
              <input
                type="number"
                id="hargaJual"
                required
                placeholder="0"
                class="w-full bg-gray-50 border border-gray-200 rounded-2xl py-4 pl-12 pr-5 focus:ring-4 focus:ring-blue-500/5 focus:border-blue-500 outline-none transition-all"
              />
            </div>
          </div>

          <div class="flex gap-3 pt-4">
            <button
              type="button"
              id="btnCloseModal"
              class="flex-1 bg-gray-100 text-gray-500 py-4 rounded-2xl font-bold hover:bg-gray-200 transition-all"
            >
              Batal
            </button>
            <button
              type="submit"
              id="btnSimpan"
              class="flex-[2] bg-primary text-white py-4 rounded-2xl font-bold shadow-lg shadow-blue-900/20 hover:bg-blue-900 transition-all flex items-center justify-center gap-2"
            >
              <span id="btnText">Simpan Data</span>
              <i id="btnIcon" class="fa-solid fa-paper-plane"></i>
            </button>
          </div>
        </form>
      </div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
      import {
        getFirestore,
        collection,
        addDoc,
        doc,
        deleteDoc,
        onSnapshot,
        query,
        orderBy,
      } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBC598epFdcqsFp9cg3y9-Fi40PvpGX44I",
        authDomain: "nailajasmin-c3d98.firebaseapp.com",
        projectId: "nailajasmin-c3d98",
        storageBucket: "nailajasmin-c3d98.firebasestorage.app",
        messagingSenderId: "179905162603",
        appId: "1:179905162603:web:f39f966d49b4719eeb302e",
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      // --- AUTH CHECK ---

      // --- GENERATE UID ---
      const generateUID = () => {
        const str = Math.random().toString(36).substring(2, 6).toUpperCase();
        const num = Date.now().toString().slice(-4);
        return `NJ-${num}${str}`;
      };

      // --- DOM ELEMENTS ---
      const modal = document.getElementById("modalTambah");
      const form = document.getElementById("formTambahBarang");
      const tableBody = document.getElementById("barangTableBody");
      const uidInput = document.getElementById("uidBarang");

      // --- MODAL ACTIONS ---
      document.getElementById("btnOpenModal").onclick = () => {
        uidInput.value = generateUID();
        modal.classList.remove("hidden");
      };
      document.getElementById("btnCloseModal").onclick = () =>
        modal.classList.add("hidden");

      // --- CREATE ---
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const btn = document.getElementById("btnSimpan");
        btn.disabled = true;
        btn.innerHTML = `<i class="fa-solid fa-circle-notch animate-spin"></i>`;

        try {
          await addDoc(collection(db, "master_barang"), {
            uid: uidInput.value,
            nama: document.getElementById("namaBarang").value.trim(),
            hargaJual: Number(document.getElementById("hargaJual").value),
            createdAt: new Date().toISOString(),
          });
          form.reset();
          modal.classList.add("hidden");
        } catch (err) {
          alert("Gagal menyimpan: " + err.message);
        } finally {
          btn.disabled = false;
          btn.innerHTML = `<span>Simpan Data</span> <i class="fa-solid fa-paper-plane"></i>`;
        }
      });

      // --- READ (Real-time) ---
      const q = query(
        collection(db, "master_barang"),
        orderBy("createdAt", "desc"),
      );
      onSnapshot(q, (snapshot) => {
        tableBody.innerHTML = snapshot.empty
          ? `<tr><td colspan="5" class="px-8 py-20 text-center text-gray-400 italic">Belum ada data barang.</td></tr>`
          : "";

        let i = 1;
        snapshot.forEach((docSnap) => {
          const data = docSnap.data();
          const tr = document.createElement("tr");
          tr.className = "hover:bg-gray-50/80 transition-all group";
          tr.innerHTML = `
                    <td class="px-8 py-6 text-gray-400 font-medium">${i++}</td>
                    <td class="px-8 py-6">
                        <span class="bg-blue-50 text-blue-600 font-mono text-[11px] font-bold px-3 py-1.5 rounded-lg border border-blue-100 italic">
                            ${data.uid}
                        </span>
                    </td>
                    <td class="px-8 py-6 font-bold text-gray-800">${data.nama}</td>
                    <td class="px-8 py-6">
                        <span class="text-green-600 font-extrabold">Rp ${data.hargaJual.toLocaleString("id-ID")}</span>
                    </td>
                    <td class="px-8 py-6 text-center">
                        <button onclick="deleteItem('${docSnap.id}', '${data.nama}')" class="w-10 h-10 rounded-xl text-gray-300 hover:text-red-600 hover:bg-red-50 transition-all">
                            <i class="fa-solid fa-trash-can"></i>
                        </button>
                    </td>
                `;
          tableBody.appendChild(tr);
        });
      });

      // --- DELETE ---
      window.deleteItem = async (id, name) => {
        if (confirm(`Hapus data "${name}"?`)) {
          await deleteDoc(doc(db, "master_barang", id));
        }
      };

      // --- LOGOUT ---
      document.getElementById("btnLogout").onclick = () => {
        localStorage.clear();
        window.location.href = "login.html";
      };
    </script>
  </body>
</html>
