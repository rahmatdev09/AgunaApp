<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Naila Jasmin System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen p-6">
    <div class="w-full max-w-md bg-white rounded-[2.5rem] shadow-2xl p-10">
      <div class="text-center mb-10">
        <h1 class="text-2xl font-black text-[#061e49] italic tracking-tighter">
          BUAT AKUN BARU
        </h1>
        <p class="text-slate-400 text-sm mt-2 font-medium">
          Daftarkan akses admin Anda.
        </p>
      </div>

      <form id="registerForm" class="space-y-5">
        <div>
          <label
            class="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-2 px-1"
            >Email Address</label
          >
          <input
            type="email"
            id="email"
            required
            class="w-full px-6 py-4 bg-slate-50 border border-slate-100 rounded-2xl text-sm outline-none focus:border-blue-500 transition-all"
            placeholder="admin@nailajasmin.com"
          />
        </div>
        <div>
          <label
            class="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-2 px-1"
            >Password</label
          >
          <input
            type="password"
            id="password"
            required
            class="w-full px-6 py-4 bg-slate-50 border border-slate-100 rounded-2xl text-sm outline-none focus:border-blue-500 transition-all"
            placeholder="Minimal 6 karakter"
          />
        </div>

        <button
          type="submit"
          id="btnRegister"
          class="w-full bg-[#061e49] text-white py-5 rounded-2xl font-black text-xs tracking-widest hover:bg-blue-900 transition-all uppercase shadow-xl"
        >
          Daftar Akun
        </button>
      </form>

      <div class="mt-8 text-center text-sm">
        <span class="text-slate-400">Sudah punya akun?</span>
        <a
          href="login.html"
          class="text-blue-600 font-bold hover:underline ml-1"
          >Login Disini</a
        >
      </div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBuIk0yhnqpcrkt4q_ed9ikJYuo6PJ78aQ",
        authDomain: "koperasi-aguna-3a14a.firebaseapp.com",
        projectId: "koperasi-aguna-3a14a",
        storageBucket: "koperasi-aguna-3a14a.firebasestorage.app",
        messagingSenderId: "668307732730",
        appId: "1:668307732730:web:c2457d9a690eb303c3f143",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      document.getElementById("registerForm").onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById("btnRegister");
        btn.innerText = "MENDAFTARKAN...";
        btn.disabled = true;

        try {
          await createUserWithEmailAndPassword(
            auth,
            document.getElementById("email").value,
            document.getElementById("password").value,
          );
          alert("Registrasi Berhasil! Silakan Login.");
          window.location.href = "login.html";
        } catch (error) {
          alert("Gagal Daftar: " + error.message);
          btn.innerText = "DAFTAR AKUN";
          btn.disabled = false;
        }
      };
    </script>
  </body>
</html>
