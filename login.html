<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Aguna App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      }
      .glass {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen p-6">
    <div
      class="w-full max-w-md bg-white rounded-[2.5rem] shadow-2xl p-10 glass"
    >
      <div class="text-center mb-10">
        <div
          class="bg-[#061e49] w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg"
        >
          <img
            src="icon/Picture1__3_-removebg-preview.png"
            class="w-10 h-10 italic hidden"
          />
        </div>
        <h1 class="text-2xl font-black text-[#061e49] italic tracking-tighter">
          Aguna App
        </h1>
        <p class="text-slate-400 text-sm mt-2 font-medium">
          Selamat datang kembali, silakan login.
        </p>
      </div>

      <form id="loginForm" class="space-y-5">
        <div>
          <label
            class="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-2 px-1"
            >Email Address</label
          >
          <input
            type="email"
            id="email"
            required
            class="w-full px-6 py-4 bg-slate-50 border border-slate-100 rounded-2xl text-sm outline-none focus:border-blue-500 transition-all"
            placeholder="name@company.com"
          />
        </div>
        <div>
          <label
            class="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-2 px-1"
            >Password</label
          >
          <input
            type="password"
            id="password"
            required
            class="w-full px-6 py-4 bg-slate-50 border border-slate-100 rounded-2xl text-sm outline-none focus:border-blue-500 transition-all"
            placeholder="••••••••"
          />
        </div>

        <button
          type="submit"
          id="btnLogin"
          class="w-full bg-[#061e49] text-white py-5 rounded-2xl font-black text-xs tracking-widest hover:bg-blue-900 transition-all uppercase shadow-xl shadow-blue-900/20"
        >
          Masuk ke Sistem
        </button>
      </form>

      <div class="mt-8 text-center text-sm">
        <span class="text-slate-400">Belum punya akun?</span>
        <a
          href="register.html"
          class="text-blue-600 font-bold hover:underline ml-1"
          >Daftar Sekarang</a
        >
      </div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBuIk0yhnqpcrkt4q_ed9ikJYuo6PJ78aQ",
        authDomain: "koperasi-aguna-3a14a.firebaseapp.com",
        projectId: "koperasi-aguna-3a14a",
        storageBucket: "koperasi-aguna-3a14a.firebasestorage.app",
        messagingSenderId: "668307732730",
        appId: "1:668307732730:web:c2457d9a690eb303c3f143",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      document.getElementById("loginForm").onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById("btnLogin");
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        btn.innerText = "MEMPROSES...";
        btn.disabled = true;

        try {
          // 1. Proses Login ke Firebase
          const userCredential = await signInWithEmailAndPassword(
            auth,
            email,
            password,
          );

          // 2. SIMPAN KE LOCAL STORAGE
          // Ini bagian krusial agar index.html tidak menendang user keluar
          localStorage.setItem("isLoggedIn", "true");
          localStorage.setItem("userEmail", userCredential.user.email);

          // 3. Arahkan ke dashboard
          window.location.href = "index.html";
        } catch (error) {
          alert("Login Gagal: Pastikan email dan password benar.");
          console.error(error.message);
          btn.innerText = "MASUK KE SISTEM";
          btn.disabled = false;
        }
      };
    </script>
  </body>
</html>
